AWSTemplateFormatVersion: '2010-09-09'
Description: 'Part D: Secure Infrastructure Implementation (VPC + EC2 + RDS)'

Parameters:
  DBPassword:
    NoEcho: true
    Type: String
    Description: "Password for the RDS Database"
    MinLength: 8

Resources:
  # 1. The Network (VPC)
  MyVPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 10.0.0.0/16
      EnableDnsSupport: true
      EnableDnsHostnames: true
      Tags: [{Key: Name, Value: MMU-Secure-VPC}]

  InternetGateway:
    Type: AWS::EC2::InternetGateway

  AttachGateway:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId: !Ref MyVPC
      InternetGatewayId: !Ref InternetGateway

  # Subnet 1 (Zone A)
  PublicSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref MyVPC
      CidrBlock: 10.0.1.0/24
      MapPublicIpOnLaunch: true
      AvailabilityZone: !Select [ 0, !GetAZs '' ]

  # Subnet 2 (Zone B - REQUIRED for RDS Fix)
  PublicSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref MyVPC
      CidrBlock: 10.0.2.0/24
      MapPublicIpOnLaunch: true
      AvailabilityZone: !Select [ 1, !GetAZs '' ]

  # Routing
  PublicRouteTable:
    Type: AWS::EC2::RouteTable
    Properties: {VpcId: !Ref MyVPC}

  PublicRoute:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !Ref PublicRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref InternetGateway

  Subnet1Association:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PublicSubnet1
      RouteTableId: !Ref PublicRouteTable

  Subnet2Association:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PublicSubnet2
      RouteTableId: !Ref PublicRouteTable

  # 2. Security (Firewall)
  WebSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Enable HTTP and SSH
      VpcId: !Ref MyVPC
      SecurityGroupIngress:
        - {IpProtocol: tcp, FromPort: 80, ToPort: 80, CidrIp: 0.0.0.0/0}
        - {IpProtocol: tcp, FromPort: 22, ToPort: 22, CidrIp: 0.0.0.0/0}

  DBSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allow DB access from Web Server only
      VpcId: !Ref MyVPC
      SecurityGroupIngress:
        - {IpProtocol: tcp, FromPort: 3306, ToPort: 3306, SourceSecurityGroupId: !Ref WebSecurityGroup}

  # 3. Database Subnet Group (THE FIX)
  MyDBSubnetGroup:
    Type: AWS::RDS::DBSubnetGroup
    Properties:
      DBSubnetGroupDescription: "Group for RDS"
      SubnetIds: 
        - !Ref PublicSubnet1
        - !Ref PublicSubnet2

  # 4. The Database (RDS)
  MyDatabase:
    Type: AWS::RDS::DBInstance
    Properties:
      AllocatedStorage: 20
      DBInstanceClass: db.t3.micro
      Engine: mysql
      MasterUsername: admin
      MasterUserPassword: !Ref DBPassword
      DBName: student_db
      VPCSecurityGroups: [!Ref DBSecurityGroup]
      DBSubnetGroupName: !Ref MyDBSubnetGroup  # This links DB to our VPC
      PubliclyAccessible: false

  # 5. The Web Server (EC2)
  MyWebServer:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: t2.micro
      ImageId: ami-0230bd60aa48260c6 # Amazon Linux 2 (us-east-1)
      SubnetId: !Ref PublicSubnet1
      SecurityGroupIds: [!Ref WebSecurityGroup]
      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash
          yum update -y
          yum install -y httpd php php-mysqlnd git
          systemctl start httpd
          systemctl enable httpd
          cd /var/www/html
          wget https://truststore.pki.rds.amazonaws.com/global/global-bundle.pem
          
          # REPLACE WITH YOUR GITHUB LINK
          git clone https://github.com/pevenash/mmu-secure-app.git temp
          mv temp/* .
          rm -rf temp
          
          echo "export DB_HOST=${MyDatabase.Endpoint.Address}" >> /etc/environment
          echo "export DB_USER=admin" >> /etc/environment
          echo "export DB_PASS=${DBPassword}" >> /etc/environment
          echo "export DB_NAME=student_db" >> /etc/environment
          systemctl restart httpd

Outputs:
  WebsiteURL:
    Description: "URL of the secure student portal"
    Value: !Sub "http://${MyWebServer.PublicDnsName}"
